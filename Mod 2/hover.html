<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse nas letras abaxio</p>
    <div>
        Passe o Mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim</p>
</body>
</html>
