<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="post"> 
        <p>
            <label for="num1">Primeiro Número</label>
            <input type="number" name="" id="num1" required min="0" max="50" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">segundo Número</label>
            <input type="number" name="" id="num2" required min="0" max="50" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
