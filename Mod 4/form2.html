<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="zcad.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usúario</label>
            <input type="text" name="use" id="user" required minlength="3" maxlength="15" size="19" placeholder="Username" autocomplete="username">
        </p>
        <p>
            <label for="passwords">Senha</label>
            <input type="password" name="senha" id="passwords" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
