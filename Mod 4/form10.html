<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nasc">Ano de Nascimento</label>
            <input type="number" name="" id="nasc" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade Ã© </label>
            <output id="idade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcidade(){
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(nasc.value)
            }
        </script>
</form>
</body>
</html>
