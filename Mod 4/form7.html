<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="estado">Estado</label>
            <select name="est" id="estado">

                <option value="" selected>Escolha</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="iprof" id="prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administração</option>
                <option value="dev">Programador</option>
                <option value="esp">Atleta</option>
                <option>Contador</option>
            </datalist>
        </p>
        <p>
            <label for="msm">Mensagem</label><br>
            <textarea name="msg" id="msm" cols="30" rows="10" placeholder="sua msm"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
