<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="zcad.php" method="get" autocomplete="on">
        <p>
            <label for="user">Nome</label>
            <input type="text" name="use" id="user" required maxlength="30" placeholder="Nome do Usuário" autocomplete="name">
        </p>

        <p>
            <label for="nota">Nota</label>
            <input type="number" name="imedia" id="nota" required min="0" max="100" step="0.1">
        </p>

        <p>
            <label for="month">Período Letivo</label>
            <input type="month" name="mes" id="month" value="2023-08">
        </p>

        <p>
            <label for="day">Dia da prova</label>
            <input type="date" name="dia" id="day">
        </p>

        <p>
            <label for="time">Hora da Prova</label>
            <input type="time" name="hora" id="time">

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
